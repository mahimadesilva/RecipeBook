<div class="row">
    <div class="col-12">
        <img 
        src="{{ recipe.imagePath }}" 
        alt="{{ recipe.name }}" 
        class="img-fluid"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="dropdown" (click)="toggleDropdown()">
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe
            </button>
        </div>
        <ul class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
            <a class="dropdown-item" style="cursor: pointer;" (click)="onToShoppingList()">To Shopping List</a>
            <a class="dropdown-item" style="cursor: pointer;" routerLink="edit">Edit Recipe</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li
                class="list-item"    
                *ngFor="let ingredient of recipe.ingredients"
            >
                {{ ingredient.name}} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
