<div class="row">
    <div class="col-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a 
                style="cursor: pointer;" class="list-group-item"
                *ngFor="let ingredient of ingredients; let i = index"
                (click)="onEditItem(i)"
                [ngClass]="{'active': shoppingListService.editingIndex===i && shoppingListService.ingEditMode}"
            >
                {{ ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
